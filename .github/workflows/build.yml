name: Build ADB ARM64

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120

    steps:
    - name: Checkout code
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Java
      uses: actions/setup-java@v4
      with:
        java-version: '11'
        distribution: 'temurin'

    - name: Install dependencies
      run: |
        sudo apt-get update
        sudo apt-get install -y \
          openjdk-11-jdk \
          python3 python3-dev \
          git curl wget \
          repo \
          build-essential \
          libssl-dev \
          bc bison flex \
          ccache

    - name: Create AOSP workspace
      run: |
        mkdir -p ~/aosp
        cd ~/aosp
        git config --global user.email "build@example.com"
        git config --global user.name "Build System"

    - name: Initialize AOSP
      run: |
        cd ~/aosp
        echo "Initializing AOSP repository..."
        git config --global gc.autodetach false || true

        # Try multiple branches in order of stability
        for branch in android-13.0.0_r1 android-12.0.0_r1 android-14; do
          echo "Trying branch: $branch"
          repo init -u https://android.googlesource.com/platform/manifest \
                    -b "$branch" --depth=1 && break || continue
        done

        echo "Repository initialized"

    - name: Sync AOSP sources
      run: |
        cd ~/aosp
        echo "Syncing AOSP sources (with retries)..."

        for attempt in 1 2 3; do
          echo "Sync attempt $attempt/3..."
          timeout 1800 repo sync -j4 \
                    packages/modules/adb \
                    build \
                    system/core \
                    prebuilts/sdk \
                    prebuilts/clang/host \
                    frameworks/base && break || sleep 10
        done

        echo "Source sync completed"

    - name: Copy modified ADB source
      run: |
        cd ~/aosp
        rm -rf packages/modules/adb
        cp -r $GITHUB_WORKSPACE packages/modules/adb
        echo "✓ ADB source copied"

    - name: Setup build environment
      run: |
        cd ~/aosp
        source build/envsetup.sh > /dev/null
        lunch aosp_arm64-eng > /dev/null 2>&1
        echo "✓ Build environment configured"

    - name: Build ADB daemon
      run: |
        cd ~/aosp
        echo "Starting ADB build..."
        m adbd -j$(nproc) 2>&1 | tail -50

    - name: Locate compiled binary
      run: |
        echo "Searching for compiled adbd..."
        ADBD_PATH=$(find ~/aosp/out -name "adbd" -type f 2>/dev/null | head -1)

        if [ -z "$ADBD_PATH" ]; then
          echo "❌ adbd binary not found!"
          exit 1
        fi

        echo "✓ Found: $ADBD_PATH"
        file "$ADBD_PATH"
        ls -lh "$ADBD_PATH"

        cp "$ADBD_PATH" adbd_arm64
        echo "✓ Copied to workspace"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: adbd-arm64
        path: adbd_arm64
        retention-days: 30

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        files: adbd_arm64
        tag_name: v${{ github.run_number }}
        body: |
          # ADB ARM64 Build #${{ github.run_number }}

          **修改说明:**
          - ✓ 禁用授权检查 (auth_required = false)
          - ✓ 强制 Root 权限 (should_drop_privileges() = false)
          - ✓ 无系统属性依赖

          **使用方法:**
          ```bash
          adb push adbd_arm64 /system/bin/adbd
          adb shell chmod 755 /system/bin/adbd
          adb reboot
          ```

          **编译信息:**
          - 架构: ARM64 (aarch64)
          - API 级别: 30+
          - 编译 ID: ${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
