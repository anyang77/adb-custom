name: Build ADB ARM64

on:
  push:
    branches: [ main, develop ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    timeout-minutes: 120
    container:
      image: ubuntu:22.04
      options: --cpus 4 --memory 16g

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Install base dependencies
      run: |
        apt-get update
        apt-get install -y --no-install-recommends \
          git curl wget \
          build-essential \
          python3 python3-dev \
          openjdk-11-jdk \
          libssl-dev \
          bc bison flex \
          ccache \
          repo \
          ca-certificates

    - name: Configure git
      run: |
        git config --global user.email "build@example.com"
        git config --global user.name "Build System"
        git config --global gc.autodetach false

    - name: Create AOSP workspace
      run: |
        mkdir -p /aosp
        cd /aosp
        echo "Starting AOSP setup..."

    - name: Initialize and Sync AOSP
      run: |
        cd /aosp

        # Initialize AOSP
        echo "Initializing AOSP (Android 13)..."
        export REPO_ASKPASS=/bin/true
        repo init -u https://android.googlesource.com/platform/manifest \
                  -b android-13.0.0_r1 --depth=1 --no-repo-verify 2>&1 | tail -20

        # Sync with longer timeout
        echo "Syncing sources (this takes time)..."
        timeout 3600 repo sync -j4 \
          packages/modules/adb \
          build/make \
          system/core \
          system/libbase \
          system/logging \
          system/memory/libmemunreachable \
          system/unwinding \
          external/libcxx \
          external/libcxxabi \
          prebuilts/clang/host/linux-x86 \
          bionic || echo "Sync finished or timed out"

    - name: Verify AOSP structure
      run: |
        cd /aosp
        echo "Checking AOSP structure..."
        ls -la packages/modules/adb/ || echo "ADB not synced yet"
        ls -la build/make/ || echo "Build system not synced"

    - name: Copy modified ADB source
      run: |
        cd /aosp
        if [ -d "packages/modules/adb" ]; then
          rm -rf packages/modules/adb
        fi
        cp -r $GITHUB_WORKSPACE packages/modules/adb
        echo "✓ Modified ADB source copied"

    - name: Setup and Build
      run: |
        cd /aosp
        echo "Setting up build environment..."
        source build/envsetup.sh > /dev/null 2>&1 || true

        echo "Configuring for ARM64..."
        lunch aosp_arm64-eng > /dev/null 2>&1 || true

        echo "Building ADB daemon..."
        m adbd -j4 2>&1 | tail -50

    - name: Extract and verify binary
      run: |
        echo "Searching for adbd binary..."
        ADBD_PATH=$(find /aosp/out -name "adbd" -type f 2>/dev/null | head -1)

        if [ -z "$ADBD_PATH" ]; then
          echo "❌ Error: adbd binary not found!"
          echo "Contents of /aosp/out:"
          find /aosp/out -type f -name "*adbd*" 2>/dev/null || true
          exit 1
        fi

        echo "✓ Found: $ADBD_PATH"
        file "$ADBD_PATH"
        ls -lh "$ADBD_PATH"

        cp "$ADBD_PATH" /github/workspace/adbd_arm64
        echo "✓ Binary copied to workspace"

    - name: Upload artifact
      uses: actions/upload-artifact@v4
      if: success()
      with:
        name: adbd-arm64
        path: adbd_arm64
        retention-days: 30

    - name: Create Release
      if: success()
      uses: softprops/action-gh-release@v2
      with:
        files: adbd_arm64
        tag_name: v${{ github.run_number }}
        body: |
          # ADB ARM64 Build #${{ github.run_number }}

          **修改说明:**
          - ✓ 禁用授权检查 (auth_required = false)
          - ✓ 强制 Root 权限 (should_drop_privileges() = false)
          - ✓ 无系统属性依赖

          **使用方法:**
          ```bash
          adb push adbd_arm64 /system/bin/adbd
          adb shell chmod 755 /system/bin/adbd
          adb reboot
          ```

          **编译信息:**
          - 架构: ARM64 (aarch64)
          - API 级别: 30+
          - 编译 ID: ${{ github.run_id }}
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
